{% extends 'base.html' %}

{% block title %}VirusTotal Dashboard{% endblock %}

{% block content %}
<div class="container">
    <form style="padding: 20px;" action="/scan" method="POST" enctype="multipart/form-data">
        <label for="file">Upload File:</label>
        <input type="file" name="file" id="file">
        <br><br>
        <label for="url">Enter URL:</label>
        <input type="text" name="url" id="url">
        <br><br>
        <button type="submit">Scan</button>
    </form>
    {% if msg %}
        <h4>{{ msg }}</h4>
</div>
{% endif %}
{% endblock %}
